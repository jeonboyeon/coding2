<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형01 : flex 반응형</title>
    <!-- 반응형은 width 값을 px이 아닌 %로 작업을 해줘야 한다.(wrap 제외) -->
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #FFF3E0;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
        display: flex; /* 익스플로어 버전에선 먹히지 않는다.
                       익스플로어까지 써야할 땐 float을 사용해야한다. */
        flex-wrap: wrap;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #FFE0B2;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #FFCC80;
    }
    #aside {
        width: 30%;
        height: 780px;
        background-color: #FFB74D;
    }
    #section {
        width: 70%;
        height: 780px;
        background-color: #FFA726;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #FF9800;
    }

    /* 미디어 쿼리 */
    @media (max-width:1300px){ /* 0부터 1300 까지의 반응형 스타일 지정 */
        #wrap {
            width: 96%;
        }
     }
    @media (max-width:768px){
        #wrap {
            width: 100%;
        }
     }
     @media (max-width:480px){
        #aside {
            width: 100%;
            height: 300px;
        }
        #section {
            width: 100%;
            height: 480px;
        }
     }
</style>
<!-- flex 방식으로 레이아웃을 작업할 땐 기본 태그를 div가 아닌 시멘틱 태그로 바꾸어줘야한다. -->
<body>
    <div id="wrap"> <!-- 전체를 감싸는 wrap은 태그가 따로 없기에 div로 작업한다. -->
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
