    <script>
        //선택자
        const quizType = document.querySelectorAll(".quiz__type");              // 퀴즈 종류
        const quizNumber = document.querySelectorAll(".quiz__question .number")    // 퀴즈 번호
        const quizAsk = document.querySelectorAll(".quiz__question .ask")          // 퀴즈 질문
        const quizConfirm = document.querySelectorAll(".quiz__answer .confirm")    // 정답 확인 버튼
        const quizResult = document.querySelectorAll(".quiz__answer .result")      // 정답 결과
        const quizInput = document.querySelectorAll(".quiz__answer .input")        // 사용자 정답
        const quizView = document.querySelectorAll(".quiz__view")


        const quizInfo = [{
            answerType: "웹디자인 기능사",
            answerNum: "1.",
            answerAsk: "서로 반대되는 색상을 배색하였을 때 나타나는 느낌은 무엇인가",
            answerResult: "강렬한 느낌"
        },
        {
            answerType: "웹디자인 기능사",
            answerNum: "2.",
            answerAsk: "HTML 문서의 시작을 알려주는 태그는?",
            answerResult: "<html>"
        },
        {
            answerType: "웹디자인 기능사",
            answerNum: "3.",
            answerAsk: "다음 중 웹 페이지 제작에 따른 외부 스타일시트 확장자는?",
            answerResult: "css"
        },
        {
            answerType: "웹디자인 기능사",
            answerNum: "4.",
            answerAsk: "E-mail 송신 시에 사용되는 프로토콜은?",
            answerResult: "SMTP"
        }
        ];

        quizInfo.forEach(function (el, i) {
            quizType[i].innerText = quizInfo[i].answerType;
            quizNumber[i].innerText = quizInfo[i].answerNum;
            quizAsk[i].innerText = quizInfo[i].answerAsk;
            quizResult[i].innerText = quizInfo[i].answerResult;
        });

        quizConfirm.forEach(function (el, i) {
            quizResult[i].style.display = "none";
        });

        quizConfirm.forEach(function (btn, num) {
            btn.addEventListener("click", function () {

                const userWord = quizInput[num].value;

                if (userWord == quizInfo[num].answerResult) {
                    quizView[num].classList.add("like");
                } else {
                    quizView[num].classList.add("dislike");
                };
            })
        });
    </script>
