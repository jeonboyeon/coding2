                    3: "새로운 제품을 위한 신제품을 개발하는 작업이다.",
                    4: "실제 제품생산에 들어가기 전에 샘플을 디자인하는 작업이다."
                },
                ansewerResult: "2",
                ansewerEx: "Redesign”는 기존상품의 개선안을 찾아서 새로운 디자인을 개발하는 작업이다."
            },
            {
                ansewerType: "웹디자인기능사 2012년 01회",
                ansewerNum: "2",
                ansewerAsk: "착시에 대한 설명으로 옳은 것은?",
                ansewerChoice: {
                    1: "눈에 의한 생리적 작용에 따라 형태나 색채 등이 실제와 다르게 지각되는 것을 말한다.",
                    2: "각 부분 사이에 강한 힘과 약한 힘이 규칙적으로 연속될 때 생기는 것을 말한다.",
                    3: "시각상 힘의 안정을 주면 보는 사람에게 안정감을 주고 명쾌한 감정을 느끼게 하는 것을 말한다.",
                    4: "부분과 전체 사이에 디자인 요소들이 잘 어울려서 균형을 유지하는 상태를 느끼게 하는 것을 말한다."
                },
                ansewerResult: "1",
                ansewerEx: "착시는 눈에 의한 생리적 작용에 따라 형태나 색채 등이 실제와 다르게 지각됩니다."
            },
            {
                ansewerType: "웹디자인기능사 2012년 01회",
                ansewerNum: "3",
                ansewerAsk: "제과점 홈페이지를 제작할 때 식욕을 돋우는 색채 계획과 가장 거리가 먼 것은?",

            {

                ansewerNum: "6",
                ansewerAsk: "선(Line)에 대한 설명으로 잘못된 것은?",
                ansewerChoice: {
                    1: "유기적인 선은 정확하고 긴장되며 기계적인 느낌을 준다.",
                    2: "수직선은 세로로 된 선으로 숭고한 느낌을 준다.",
                    3: "수평선은 가로로 된 선으로 편안한 느낌을 준다.",
                    4: "사선은 비스듬한 선으로 동적인 움직임과 불안한 느낌을준다."

                ansewerEx: "선(Line)유기적인 선은 정확하고 긴장되며 기계적인 느낌을 주지 않는다."

        //선택자
        const quizWrap = document.querySelector(".quiz__wrap");

        function updateQuiz() {
            const exam = [];

            quizInfo.forEach((question, number) => {
                exam.push(`
                <div class="quiz">
                <span class="quiz__type">${question.ansewerType}</span>
                <h2 class="quiz__question">
                    <span class="number">${question.ansewerNum}. </span>
                    <div class="ask">
                        ${question.ansewerAsk}
                    </div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">틀렸습니니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1${number}">
                            <input type="radio" id="select1${number}" class="select" name="select${number}" value="1">
                            <span class="choice">${question.ansewerChoice[1]}</span>
                        </label>
                        <label for="select2${number}">
                            <input type="radio" id="select2${number}" class="select" name="select${number}" value="2">
                            <span class="choice">${question.ansewerChoice[2]}</span>
                        </label>
                        <label for="select3${number}">
                            <input type="radio" id="select3${number}" class="select" name="select${number}" value="3">
                            <span class="choice">${question.ansewerChoice[3]}</span>
                        </label>
                        <label for="select4${number}">
                            <input type="radio" id="select4${number}" class="select" name="select${number}" value="4">
                            <span class="choice">${question.ansewerChoice[4]}</span>
                        </label>
                    </div>
                </div>
            </div>
                `);
            });

            exam.push(`
                <div class="quiz__confirm">
                    <button class="check">정답 확인하기</button>
                    <div class="ex"></div>
                </div>
            `);

            quizWrap.innerHTML = exam.join('');
        };
        updateQuiz(); //number를 붙여준 이유 : 붙이지 않으면 선택 시 1번만 선택이 되기 때문에 각각 이름 id name 을 다르게 해주어 개인적으로 선택이 되게 만들어준다.

        //정답 확인
        function answerQuiz(){
            const quizSelects = document.querySelectorAll(".quiz__selects");    //보기
            const quizView = document.querySelectorAll(".quiz__view");          //강아지
            //사용자가 체크한 라디오 박스  == 문제 정답
            quizInfo.forEach((question, number) => {
                const quizSelectsWrap = quizSelects[number];                    //전체 보기 박스
                const userSelector = `input[name=select${number}]:checked`;         //사용자가 클린한 라디오 박스
                const userAnswer = (quizSelectsWrap.querySelector(userSelector) || {}).value
                const quizView = document.querySelectorAll(".quiz__view");
                console.log(quizSelects)
                if(userAnswer == question.answerResult){
                    console.log("정답")
                    quizView[number].classList.add("like");
                } else {
                    console.log("오답")
                    quizView[number].classList.add("dislike");
                    const div = document.createElement("div");
                    quizSelectsWrap.appendChild(div).innerHTML = `<p class="result">${question.ansewerEx}</p>`;
                }
            });
        }
        document.querySelector(".quiz__confirm .check").addEventListener("click", answerQuiz);
    </script>
