            }

            //b d f h k (짝수 출력)
            {
                const num = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];

                for (i = 1; i < num.length; i += 2) {
                    document.write(num[i]);
                }
            }

            document.write('<br>');

            {
                const num = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];
                const result = num.filter((e) => (e == 'b') | (e == 'd') | (e == 'f') | (e == 'h') | (e == 'k'));
                document.write(result);
            }

            document.write('<br>');

            {
                const num = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];
                for (i = 1; i < num.length; i += 2) {
                    const result = num.slice(i, i + 1);
                    document.write(result);
                }
            }
            document.write('<br>');

            {
                const number = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];

                const result = number.join('').match(/[b & d & f & h & k]/g);

                document.write(result);
            }

            document.write('<br>');

            // e, f 출력
            {
                const number = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];

                const result = number.join('').match(/[e & f]/g);

                document.write(result);
            }

            document.write('<br>');

            {
                const num = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];
                const result = num.filter((e) => (e == 'e') | (e == 'f'));
                document.write(result);
            }

            document.write('<br>');

            {
                const number = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'k'];

                const result = number.join('')

                document.write(result);
